group 'info.kaara.it100'

apply plugin: 'application'

mainClassName = "info.kaara.it100.App"

run {
	systemProperties System.getProperties()
	args System.getProperty("exec.args").split()
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	compile 'com.github.v3rm0n:dsc-it100-java:0.5.1'
	compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'
	compile 'org.slf4j:slf4j-simple:1.7.18'
	compile 'org.slf4j:log4j-over-slf4j:1.7.18'
	compile 'org.rxtx:rxtx:2.1.7'
}
